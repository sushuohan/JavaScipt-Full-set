<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子表达式</title>
</head>
<body>
    <script>
        var str = '1221';

        // 反向引用子表达式缓存区内容
        // \1 表示反向引用第一个缓存区的内容(1) -- \2 表示反向引用第一个缓存区的内容(2)
        var reg = /(\d)(\d)\2\1/;
        console.log(str.match(reg))  // 控制台输出匹配到的字符串
    </script>
</body>
</html>

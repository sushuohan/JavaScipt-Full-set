<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用</title>
    <script src="./工具/1-动画执行.js"></script>
    <script>
        window.onload = function () {
            var btn1 = document.getElementById('btn01');
            var btn2 = document.getElementById('btn02');
            var btn3 = document.getElementById('btn03');
            var btn4 = document.getElementById('btn04');
            var box1 = document.getElementById('box1');
            var box2 = document.getElementById('box2');

            // 龟兔赛跑
            btn1.onclick = function () {
                move(box1, 'left', 800, 10, function () {
                    alert('兔兔跑完了');
                });
            }

            btn2.onclick = function () {
                move(box1, 'left', 0, 10, function () {
                    alert('兔兔累了');
                });
            }

            btn3.onclick = function () {
                move(box2, 'left', 800, 20, function () {
                    alert('乌龟跑完了');
                });
            }

            // 动画组执行
            btn4.onclick = function(){
                move(box1, 'width', 500, 20, function(){
                    move(box1, 'height', 500, 5, function(){
                        alert('动画执行完毕');
                    })
                })
            }
        }
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: rgb(114, 202, 114);
            position: absolute;
            left: 0;
        }

        #box2 {
            width: 100px;
            height: 100px;
            background-color: rgb(103, 112, 238);
            position: absolute;
            left: 0;
        }
    </style>
</head>

<body>
    <button id="btn01">box1向右移动</button>
    <button id="btn02">box1向左移动</button>
    <button id="btn03">box2向右移动</button>
    <button id="btn04">动画</button>
    <div>
        <div id="box1"></div>
        <div id="box2"></div>
    </div>
    <div style="width: 0; height: 1000px; border-left: aqua 2px solid; position: absolute; left: 800px;"></div>
</body>

</html>

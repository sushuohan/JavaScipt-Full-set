<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null和Undefined</title>
    <script>
        // 1. Null 类型的值只有一个：null，专门用来表示一个空的对象
        var a = null;
        console.log(typeof (a)); // 使用 typeof 来检查一个 null 值时，将返回 object

        // 2. Undefined(未定义)类型的值只有一个：undefined，当声明一个变量但是不给变量赋值时，它的值和类型就是 undefined
        var b
        console.log(b) // 直接输出该值，将返回 undefined
        console.log(typeof (b)) // 使用 typeof 来检查一个未定义的变量时，也将返回 undefined
    </script>
</head>

<body>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
    <script>
        /* 
        String 字符串：在 JS 中字符串需要用引号引起来
            - 使用单引号或双引号都可以，都是不要混合着用
            - 引号不能嵌套，双引号不能放双引号，单引号不能放单引号
        */

        var str1 = 'Hello'; // 单引号
        var str2 = " My Mr.Su"; // 双引号
        // var str3 = 'Error"  // 混合使用
        // var str4 = 'My dear'you is my hony''  // 引号嵌套且不符合规范
        var str5 = " My dear'you is my hony'" // 引号嵌套且符合规范
        console.log(str1 + str2 + str5);

        /* 
        引号嵌套的解决方法：
            - 单双引号嵌套
            - 使用转义字符，\t 制表符、\n 换行符
        */
        var str6 = " My dear\"you is my hony\""
        console.log(str6)
    </script>
</head>

<body>
</body>

</html>

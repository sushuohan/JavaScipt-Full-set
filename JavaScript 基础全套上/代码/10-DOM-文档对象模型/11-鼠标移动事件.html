<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标移动事件</title>
    <script>
        window.onload = function(){
            var div1 = document.getElementById('div1');
            var div2 = document.getElementById('div2');
            // 给第一个 div 盒子绑定鼠标移动事件
            div1.onmousemove = function(event){
                /*
                1. 在 IE8 中，响应函数被触发时，浏览器不会传递事件对象
                    - 在 IE8 以下的浏览器中是将事件对象作为 window 对象的属性保存的
                */

                // 若不存在 event，也就是未定义，值为 undefined
                console.log(event); // undefined --> false

                event = event || window.event;
                /* 
                2. onmousemove 事件将会在鼠标在元素中移动时被触发
                事件对象：
                    - 当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
                    - 在事件对象中封装了当前事件的一切信息，比如：鼠标的坐标、键盘哪个按键被按下...
                */
                // 获取鼠标的坐标
                // clientX 和 clientY 用于获取鼠标指针的水平坐标和垂直坐标
                var x = event.clientX;
                var y = event.clientY;
                // 将此坐标添加到第二个 div 盒子上
                div2.innerHTML = '<h1>' + '(' + x + ',' + y + ')' + '</h1>';
                
            }
        }
    </script>
    <style>
        div{
            width: 500px;
            height: 200px;
            border: tomato 1px solid;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <br>
    <br>
    <div id="div2"></div>
</body>
</html>

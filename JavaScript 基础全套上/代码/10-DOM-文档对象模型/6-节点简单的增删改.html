<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增删改</title>
    <script>
        /*
        1. 创建元素节点 createElement()
        2. 创建文本节点 createTextNode()
        3. 创建属性节点 createAttribute()
        4. 在指定的子节点前面插入新的子节点 insertBefore()
        5. 把新的子节点添加到指定节点 appendChild()
        6. 替换子节点 replaceChild()
        7. 删除子节点 removeChild()
        */
        window.onload = function () {
            var btn1 = document.getElementById('btn01');
            var btn2 = document.getElementById('btn02');
            var btn3 = document.getElementById('btn03');
            var btn4 = document.getElementById('btn04');
            var btn5 = document.getElementById('btn05');
            var btn6 = document.getElementById('btn06');
            var btn7 = document.getElementById('btn07');

            // 第一个按钮：创建一个 '广州' 节点在 #city 下面
            btn1.onclick = function () {
                // 创建广州节点 -- <li>广州</li>
                // 第一步创建 li 元素节点
                // 1. document.createElement() 可以用于创建一个元素节点对象
                var li = document.createElement('li');
                // 第二步创建广州文本节点
                // 2. document.createTextNode() 可以用于创建一个文本节点对象
                var gzText = document.createTextNode('广州');
                // 第三步将文本节点 gzText 设置为 li 的子节点
                // 3. appendChid() -- 语法：父节点.appendChild(子节点);
                li.appendChild(gzText);
                // 第四步获取 id 为 city 的节点
                var city = document.getElementById('city');
                // 第五步将 li 设置为 city 的子节点
                city.appendChild(li);
            }

            // 第二个按钮：创建一个 '广州' 节点在 #city 下面且在 bj 前面
            btn2.onclick = function () {
                // 创建广州节点 -- <li>广州</li>
                // 第一步创建 li 元素节点
                // 1. document.createElement() 可以用于创建一个元素节点对象
                var li = document.createElement('li');
                // 第二步创建广州文本节点
                // 2. document.createTextNode() 可以用于创建一个文本节点对象
                var gzText = document.createTextNode('广州');
                // 第三步将文本节点 gzText 设置为 li 的子节点
                // 3. appendChid() -- 语法：父节点.appendChild(子节点);
                li.appendChild(gzText);
                // 第四步获取 id 为 city 的节点和 bj 的节点
                var city = document.getElementById('city');
                var bj = document.getElementById('bj');
                // 第五步将 li 设置为 city 中的 bj 前面的子节点
                // 4. insertBefore() -- 语法：父节点.insertBefore(新节点, 旧节点)
                city.insertBefore(li, bj)
            }

            // 第三个按钮：创建一个 '长沙' 节点替换 bj 节点(只能点击此按钮一次，否则会报错)(内部代码还需要优化)
            btn3.onclick = function () {
                // 创建广州节点 -- <li>长沙</li>
                // 第一步创建 li 元素节点
                // 1. document.createElement() 可以用于创建一个元素节点对象
                var li = document.createElement('li');
                // 第二步创建广州文本节点
                // 2. document.createTextNode() 可以用于创建一个文本节点对象
                var csText = document.createTextNode('长沙');
                // 第三步将文本节点 gzText 设置为 li 的子节点
                // 3. appendChid() -- 语法：父节点.appendChild(子节点);
                li.appendChild(csText);
                // 第四步获取 id 为 city 的节点和 bj 的节点
                var city = document.getElementById('city');
                var bj = document.getElementById('bj');
                // 第五步用 li 替换 city 中的 bj 节点
                // 4. replaceChild() -- 语法：父节点.replaceChild(新节点, 旧节点)
                city.replaceChild(li, bj)
            }

            // 第四个按钮：删除 jz 节点
            btn4.onclick = function () {
                // removeChild() 可以删除一个子节点 -- 语法：父节点.removeChild(子节点)
                // var city = document.getElementById('city');
                // var jz = document.getElementById('jz')
                // city.removeChild(jz);
                jz.parentNode.removeChild(jz); // jz.parentNode 就是父节点
            }

            // 第五个按钮：读取 jz 的 HTML 代码
            btn5.onclick = function () {
                var jz = document.getElementById('jz')
                console.log(jz.innerHTML); // '荆州'
            }

            // 第六个按钮：修改 jz 的 HTML 代码
            btn6.onclick = function () {
                var jz = document.getElementById('jz')
                jz.innerHTML = '天津';
            }

            // 第七个按钮：用于向 city 中添加武汉
            btn7.onclick = function () {
                var city = document.getElementById('city');
                city.innerHTML += '<li>武汉</li>';
            }
        }
    </script>

    <style>
        #outer1 {
            float: left;
        }

        #outer2 {
            width: 300px;
            margin: 50px auto;
            padding: 10px;
            background-color: rgb(0, 255, 221);
            /* 设置文本居中 */
            text-align: center;
        }

        #h401 {
            background-color: aquamarine;
        }

        #h402 {
            background-color: rgb(127, 157, 255);
        }

        #h403 {
            background-color: rgb(172, 127, 255);
        }

        #h404 {
            background-color: rgb(255, 127, 202);
        }

        #h405 {
            background-color: rgb(255, 200, 127);
        }

        #h406 {
            background-color: rgb(54, 173, 50);
        }

        #h407 {
            background-color: rgb(251, 127, 255);
        }
    </style>
</head>

<body>
    <div id="outer1">
        <h4 id='h401'>第一个按钮用于向末尾处增添一个广州元素</h4>
        <h4 id='h402'>第二个按钮用于向北京前增添一个广州元素</h4>
        <h4 id='h403'>第三个按钮用于将列表中的北京项替换为长沙项</h4>
        <h4 id='h404'>第四个按钮用于删除列表中的荆州元素</h4>
        <h4 id='h405'>第五个按钮用于读取荆州中的HTML代码</h4>
        <h4 id='h406'>第六个按钮用于修改荆州中的HTML代码</h4>
        <h4 id='h407'>第七个按钮用于向列表中添加武汉元素</h4>
    </div>
    <div id="outer2">
        <span>你喜欢哪个城市？</span>
        <ul id='city'>
            <li id="bj">北京</li>
            <li>上海</li>
            <li>广州</li>
            <li id="jz">荆州</li>
        </ul>
        <button id="btn01">1</button>
        <button id="btn02">2</button>
        <button id="btn03">3</button>
        <button id="btn04">4</button>
        <button id="btn05">5</button>
        <button id="btn06">6</button>
        <button id="btn07">7</button>
    </div>
</body>

</html>

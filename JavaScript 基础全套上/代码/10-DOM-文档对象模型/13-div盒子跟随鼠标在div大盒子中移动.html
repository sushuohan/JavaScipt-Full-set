<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动</title>
    <script>
        window.onload = function(){
            var div1 = document.getElementById('box1');
            var div2 = document.getElementById('box2');
            div1.onmousemove = function(event){
                // 兼容问题
                event = event || window.event;
                
                // 获取鼠标的当前坐标
                var x = event.pageX;
                var y = event.pageY;
                console.log(x);
                console.log(y);

                // 获取大盒子的边距(可以省去)
                // var styles = getComputedStyle(div1, null);
                // var left = styles.left; // 200px
                // var top = styles.top; // 200px

                // 设置小盒子的位置
                div2.style.left = x - 200 + 'px';
                div2.style.top = y - 200 + 'px';
            }
        }
    </script>
    <style>
        #box1{
            width: 400px;
            height: 400px;
            top: 200px;
            left: 200px;
            background-color: rgb(111, 109, 197);
            position: relative;
        }

        #box2{
            width: 20px;
            height: 20px;
            background-color: rgb(236, 102, 102);
            position: relative;;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的冒泡</title>
    <script>
        /*
        事件的冒泡(Bubble)
            - 所谓的冒泡指的就是事件的向上传导，当后代元素的事件被触发时，其祖先元素的相同事件也会被触发
            - 在开发中大部分情况冒泡是有用的，如果不希望冒泡可以通过事件对象来取消冒泡
        */
        window.onload = function () {
            var outer = document.getElementById('box1');
            var center = document.getElementById('box2');
            var inner = document.getElementById('btn01');

            // 分别绑定点击响应函数
            outer.onclick = function () {
                alert('我是最外边的');
            }

            center.onclick = function () {
                alert('我是中间的');
            }

            inner.onclick = function (event) {
                // 兼容问题
                event = event || window.event;

                // 取消冒泡
                // 阻止事件向上传导
                event.cancelBubble = true;

                alert('我是最里边的');

            }
        }
    </script>
    <style>
        #box1 {
            width: 500px;
            height: 500px;
            background-color: rgb(146, 221, 168);
        }

        #box2 {
            width: 200px;
            height: 200px;
            background-color: rgb(224, 181, 145);
        }
    </style>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <button id="btn01">我是猪</button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <script>
        window.onload = function(){
            // Location 对象中封装了浏览器的地址栏信息
            var btn1 = document.getElementById('btn01');

            // 打印当前页面的地址栏信息
            console.log(location);

            btn1.onclick = function(){
                /*
                1. 如果直接将 location 属性修改为一个完整的路径或相对路径
                    则页面会自动跳转到该路径，并且会生成相应的历史记录
                */
                // location = "2-Navigator.html";
                // location.assign("http://www.baidu.com");

                // 2. reload() 用于重新加载当前页面，作用和刷新按钮一样
                // 如果在方法中传递一个 true 作为参数，则会强制清空缓存刷新页面
                // location.reload(true);

                // 3. replace() 使用一个新的页面替换当前页面，调用完毕后也会跳转页面
                // 不会生成历史记录，不能使用回退按钮回退
                location.replace("http://www.4399.com");
            }
        }
    </script>
</head>
<body>
    <button id="btn01">点我点我</button>
    <a href="2-Navigator.html">去 Navigator</a>
    <input type="text" name="" id="">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM 简介</title>
    <script>
        /*
        BOM
            - 浏览器对象模型
            - BOM 可以使我们通过 JS 来操作浏览器
            - 在 BOM 中为我们提供了一组对象用来完成对浏览器的操作
        
        BOM 对象
            1. Window
                - 代表的是整个浏览器的窗口，同时 window 也是网页中的全局对象
            2. Navigator
                - 代表当前浏览器的信息，通过该对象可以识别不同的浏览器
            3. Location
                - 代表当前浏览器的地址栏信息，通过该对象可以获取地址栏信息或者操作浏览器跳转页面
            4. History
                - 代表浏览器的历史记录，通过该对象可以操作浏览器的历史记录
                    由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
                    而且该操作只在当次访问时有效
            5. Screen
                - 代表用户的屏幕信息，通过该对象可以获取到用户的显示器相关的信息
            
            这些 BOM 对象在浏览器中都是作为 window 对象的属性来保存的
                可以通过 window 对象来使用，也可以直接使用
        */
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <script>
        /* 第一个多行注释
        JS 中提供了三种逻辑运算符(!\&&\||)
        !(非)
            布尔值
            - 可以对一个值进行非运算
            - 所谓非运算就是对一个布尔值进行取反操作(true 变 false，false 变 true)
            - 如果对一个值进行两次取反，它不会变化
            非布尔值
            - 如果对非布尔值进行取反，则会先转换成布尔值，然后再取反
            - 可以为一个任意数据类型取二次反来将其转换为布尔值(原理和 Boolean() 函数一样)
        &&(与)
            布尔值
            - 可以对二个值进行与运算
            - 所谓与运算就是对二个布尔值进行与操作(二个值都是 true 则返回 true，凡是出现了 false 则返回 false)
            - && 的执行范围先看第一个值，如果第一个值是 true，则执行第二个值；如果第一个值是 false，则不执行第二个值
        ||(或)
            布尔值
            - 可以对二个值进行或运算
            - 所谓与运算就是对二个布尔值进行或操作(二个值都是 false 则返回 false，如果存在 true 则返回 true)
            - || 的执行范围先看第一个值，如果第一个值是 false，则执行第二个值；如果第一个值是 true，则不执行第二个值
        */

        // 1. 非运算
        var bool = true;
        console.log(!bool); // false

        var str = '123';
        console.log(!!str); // true

        var u = undefined;
        console.log(!!u); // false

        var n = null;
        console.log(!!n); // false

        var number = NaN;
        console.log(!!number); // false

        // 2. 与运算
        var bool1 = true && true;
        var bool2 = false && true;
        console.log(bool1); // true
        console.log(bool2); // false
        // 判断 && 的运算范围
        true && console.log('1'); // '1'
        false && console.log('1'); // 

        // 3. 或运算
        var bool3 = false || false
        var bool4 = false || true;
        console.log(bool3); // false
        console.log(bool4); // true
        // 判断 || 的运算范围
        true || console.log('2'); // 
        false || console.log('2'); // '2'

        /* 第二个多行注释
        &&(与) 和 ||(或)
            非布尔值
            - 对于非布尔值进行与或运算时，会先将其转换为布尔值，然后再运算，并且返回原值
            - (与运算)原值返回的确定方法如下：
                1. 如果第一个值转换后的布尔值是 true，返回的原值是第二个
                2. 如果第一个值转换后的布尔值是 false，返回的原值是第一个
            - (或运算)原值返回的确定方法如下：
                1. 如果第一个值转换后的布尔值是 true，返回的原值是第一个
                2. 如果第一个值转换后的布尔值是 false，返回的原值是第二个

        */

        // 1. 与运算
        var number1 = 1 && 2;
        console.log(number1); // 2

        var number2 = NaN && 1;
        console.log(number2); // NaN

        var number3 = 3 && undefined;
        console.log(number3); // undefined

        // 2. 或运算
        var number4 = 1 || 2;
        console.log(number4); // 1

        var number5 = null || 2;
        console.log(number5); // 2

        var number6 = 3 || 0;
        console.log(number6); // 3
    </script>
</head>

<body>
</body>

</html>

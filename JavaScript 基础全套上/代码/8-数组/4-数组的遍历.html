<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的遍历</title>
    <script>
        var arr = [1, 2, 3, 4, 5];
        // 所谓的数组遍历就是将数组所有的元素取出来
        console.log(arr[0]); // 1
        console.log(arr[1]); // 2
        console.log(arr[2]); // 3
        console.log(arr[3]); // 4
        console.log(arr[4]); // 5

        // 我们可以借助 for 循环简易遍历
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // 1. 设计一个简易的需求
        // 构造函数
        function Person(name, age) {
            this.name = name;
            this.age = age
        }
        // 添加构造函数原型对象 sayName 方法
        Person.prototype.sayName = function () {
            console.log(this.name);
        }
        // 实例化对象
        var per = new Person('xiaosu', 19);
        var per1 = new Person('xiaoke', 16);
        var per2 = new Person('xiaojie', 20);
        // 将实例化的对象放入一个数组中
        var arrPer = [per, per1, per2];
        // 函数：需求是传入数组对象，返回的数组中对象 age 均大于 18
        function getAdult(arr){
            var arrNew = [];
            for (var i = 0; i < arr.length; i++) {
                if(arr[i].age > 18){
                    arrNew.push(arr[i]);
                }
            }
            return arrNew;
        }

        var result = getAdult(arrPer);

        console.log(result); //  [Person {name: "xiaosu", age: 19}, Person {name: "xiaojie", age: 20}]
    </script>
</head>

<body>
</body>

</html>

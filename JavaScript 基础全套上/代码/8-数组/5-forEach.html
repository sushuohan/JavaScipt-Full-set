<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach 方法</title>
    <script>
        /*
        一般我们都是使用 for 循环去遍历数组
            - JS 中还为我们提供了一个方法用来遍历数组 -- forEach()
            - 这个方法只支持 IE8 以上的浏览器
        forEach() 方法需要一个函数作为参数
            - 像这种函数由我们创建但是不由我们调用的称为回调函数
            - 数组中有几个元素函数就会执行几次，每次执行时浏览器会将遍历到的元素以实参的形式传递进来
            - 浏览器会在回调函数中传递三个参数
                1. 第一个参数就是当前正在遍历的元素
                2. 第二个参数就是当前正在遍历元素的索引
                3. 第三个参数就是正在遍历的数组
        */
        var arr = [1, 2, 3, 4, 5];
        arr.forEach(function (value, index, obj) {
            console.log(value);
        })

        //  1. 设计一个简易的需求
        // 构造函数
        function Person(name, age) {
            this.name = name;
            this.age = age
        }
        // 添加构造函数原型对象 sayName 方法
        Person.prototype.sayName = function () {
            console.log(this.name);
        }
        // 实例化对象
        var per = new Person('xiaosu', 19);
        var per1 = new Person('xiaoke', 16);
        var per2 = new Person('xiaojie', 20);
        // 将实例化的对象放入一个数组中
        var arrPer = [per, per1, per2];
        var arrNew = [];
        arrPer.forEach(function (value, index, obj) {
            if (value.age > 18) {
                arrNew.push(value);
            }
        })
        console.log(arrNew); // [Person {name: "xiaosu", age: 19}, Person {name: "xiaojie", age: 20}]
    </script>
</head>

<body>
</body>

</html>

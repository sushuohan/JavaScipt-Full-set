<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组简介</title>
    <script>
        // 1. 创建数组对象
        var arr = new Array();

        // 2. 使用 typeof 检查一个数组时会返回 object
        console.log(typeof (arr)); // object

        /*
        3. 向数组中添加元素
            - 语法：数组[索引] = 值;
        */
        arr[0] = 0;
        arr[1] = 1;
        arr[2] = 2;

        /*
        4. 读取数组中的元素
            - 语法：数组[索引]
            - 若不存在此索引项，则返回 undefined
        */
        console.log(arr[1]); // 1
        console.log(arr[4]); // undefined

        /*
        5. 获取数组的长度
            - 可以使用 length 属性来获取数组的长度(元素的个数)
            - 语法：数组.length
                1. 对于连续的数组使用 length 可以获取到数组的长度(元素的个数) -- 最大索引项 +1
                2. 对于非连续的数组使用 length 会获取到数组的最大索引 +1
        */
        // 连续
        console.log(arr.length); // 3
        // 非连续
        arr1 = new Array();
        arr1[0] = 0;
        arr1[10] = 10;
        arr1[100] = 100;
        console.log(arr1.length); // 101

        /*
        6. 修改 length
            - 如果修改的 length 大于原长度，则多出部分会空出来(以 empty 的形式)
            - 如果修改的 length 小于原长度，则多出的元素会被删除
        */
        console.log(arr); // [0, 1, 3]
        arr.length = 10;
        console.log(arr); // [0, 1, 2, empty × 7]
        arr.length = 2;
        console.log(arr); // [0, 1]

        /*
        7. 向数组的最后一个位置添加元素
            - 语法：数组[数组.length] = 值;
        */
        arr[3] = 3;
        console.log(arr); // [0, 1, empty, 3]
        arr[arr.length] = 4;
        console.log(arr); // [0, 1, empty, 3, 4]
    </script>
</head>

<body>
</body>

</html>

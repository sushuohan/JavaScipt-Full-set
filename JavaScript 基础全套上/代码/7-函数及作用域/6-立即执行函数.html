<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
    <script>
        /*
        立即执行函数：函数定义完立即被调用且只会执行一次
        */

        (function () {
            console.log('我是立即执行函数')
        })(); // '我是立即执行函数'

        (function (a, b) {
            console.log(a + b);
        })(1, 2); // 3
    </script>
</head>

<body>
</body>

</html>

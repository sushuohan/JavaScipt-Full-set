<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实参的类型</title>
    <script>
        // 1. 判断输入的一个数是不是偶数  -- 实参为数值
        var num = +prompt('请输入一个整数'); // 7

        function ou(a) {
            return (a % 2 == 0);
        }

        var result = ou(num);

        console.log(result); // false

        // 2. 输入圆的半径，求其面积  -- 实参为数值
        var num = +prompt('请输入圆的半径'); // 7

        function mianji(r) {
            return (r * r * 3.14)
        }

        var result = mianji(num);

        console.log(result); // 153.86

        // 3.1. 创建一个函数，可以在控制台内输出一个人的信息 -- 实参为多种数据类型
        function People1(name, age, gender, address) {
            console.log('我叫' + name + '，今年' + age + '岁，' + '我是' + gender + '的，我来自' + address);
        }

        People1('xiaosu', 19, '男', 'HuBei'); // 我叫xiaosu，今年19岁，我是男的，我来自HuBei

        // 3.2. 创建一个函数，可以在控制台内输出一个人的信息 -- 实参为对象
        function People2(p) {
            console.log('我叫' + p.name + '，今年' + p.age + '岁，' + '我是' + p.gender + '的，我来自' + p.address);
        }

        var people = {
            name: 'xiaosu',
            age: 19,
            gender: '男',
            address: 'HuBei'
        }

        People2(people); // 我叫xiaosu，今年19岁，我是男的，我来自HuBei

        // 4. 二个函数，一个用来输入数据，一个用来判断是否为质数 -- 实参为函数
        function fun1() {
            return (prompt('请输入一个整数'));  // 31
        }

        function fun2(a) {
            var flag = true;

            for (var i = 2; i <= Math.sqrt(a); i++) {
                if (a % i == 0) {
                    flag = false;
                    break;
                }
            }

            if(flag){
                return '质数';
            }else{
                return '不是质数';
            }
        }

        console.log(fun2(fun1()));  // 质数
    </script>
</head>

</body>

</html>

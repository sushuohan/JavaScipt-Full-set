<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栈内存和堆内存</title>
    <script>
        /*
        JS 中的变量都是保存到栈内存中的
            1. 基本数据类型的值是直接保存在栈内的
                - 值与值之间是独立存在的，修改一个变量不会影响其它的变量
            2. 引用数据类型的值既与栈内存有关又与堆内存有关
                - 对象是保存到堆内存中的，每创建一个新的对象就会在堆内存中开辟一个新的空间
                - 变量保存的是对象的内存地址，如果另一个对象建立起此对象的引用，那么当一个变量的值发生改变时，另一个也会受到影响
        */

        // 1. 基本数据类型
        var a = 1;
        var b = a; // 此处直接把变量 a 的值传递给 b
        a++;
        console.log(a); // 2
        console.log(b); // 1

        // 2. 引用数据类型
        var obj1 = new Object();
        var obj2 = obj1;
        obj2.name = 'xiaoqi';
        console.log(obj1.name); // 'xiaoqi'
        console.log(obj2.name); // 'xiaoqi'

        obj2 = null; // 将对象 obj2 的地址置空，不将再影响对象 obj1
        console.log(obj1.name); // 'xiaoqi'
        // console.log(obj2.name);  // 报错 -- 不能在空的对象中读取属性 name

        // 3. 基本数据类型和引用数据类型的区别
        // 当比较二个基本数据类型的值时，就是比较值
        var a = 1;
        var b = 1;
        console.log(a == b); // true
        // 当比较二个引用数据类型时，它是比较对象的内存地址
        // 如果比较的二个对象是一模一样的，但是地址不同，也会返回 false
        var obj3 = new Object();
        var obj4 = new Object();
        obj3.name = 'xiaoxiao';
        obj4.name = 'xiaoxiao';
        console.log(obj3 == obj4); // false
    </script>
</head>

</html>

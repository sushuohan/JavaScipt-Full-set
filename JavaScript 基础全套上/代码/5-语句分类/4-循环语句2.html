<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句2</title>
    <script>
        /*
        语法：for(初始化表达式;条件表达式;更新表达式){语句}
        */

        // 1. 输出 1-100 的所有奇数的和
        var number = 0; // 用来计数

        for (var i = 1; i < 101; i += 2) {
            number += i;
        }

        console.log(number); // 2500

        // 2. 输出 1-100 之间能被 8 整除的数且输出其总和
        var number1 = 0
        for (var t = 1; t < 101; t += 1) {
            if (t % 8 == 0) {
                console.log(t);
                number1 += t;
            }
        }

        console.log(number1); // 624

        // 3. 输出 100-1000 的水仙花数
        for (var m = 100; m < 1000; m += 1) {
            var bai = parseInt(m / 100); // 百位
            var shi = parseInt((m - bai * 100) / 10); // 十位
            var ge = m % 10; // 个位
            if (m == bai * bai * bai + shi * shi * shi + ge * ge * ge) {
                console.log(m); // 153 370 371 407
            }
        }

        // 4. 判断质数
        var number2 = parseInt(prompt('请输入一个大于 1 的数'));

        while (number2 <= 1 || isNaN(number2)) {
            var number2 = parseInt(prompt('别瞎输！请重新输入一个大于 1 的数'));
        }

        var flag = true; // 用来判断质数的状态

        for (var i = 2; i < number2; i += 1) {
            if (number2 % i == 0) {
                flag = false;
                break;
            }
        }
        if (flag) {
            alert('它是一个质数');
        } else {
            alert('它不是一个质数');
        }

        // 5. 嵌套的 for 循环
        // 星星递增
        for (var i = 1; i <= 5; i += 1) {
            for (var j = 1; j <= i; j += 1) {
                document.write('*');
            }
            document.write('<br/>');
        }
        // 九九乘法表
        for (var i = 1; i <= 9; i += 1) {
            for (var j = 1; j <= i; j += 1) {
                document.write(i + ' * ' + j + ' = ' + i * j + '&nbsp;&nbsp;&nbsp;');
            }
            document.write('<br/>');
        }

        // 6. 输出 3-100 的质数(改进后的方法)
        for (var i = 3; i < 101; i += 1) {

            var flag = true;

            for (var j = 2; j <= Math.sqrt(i); j += 1) {
                if (i % j == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                console.log(i);
            } else {
                console.log('*');
            }
        }
    </script>
    </style>
</head>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句1</title>
    <script>
        // 1. 向页面中连续输出数据
        {
            var i = 1;
            document.write(i++ + '<br/>');
            document.write(i++ + '<br/>');
            document.write(i++ + '<br/>');
            document.write(i++ + '<br/>');
            document.write(i++ + '<br/>');
        }

        /* 
        2. 使用循环语句可以反复执行一段代码多次
            - 语法1：while(条件表达式){语句}
            - 执行流程：先对条件表达式进行求值判断
                1. 如果值为 true，则执行循环体，执行完毕后，继续对条件表达式进行判断，直到不满足条件表达式后退出循环
                2. 如果值为 false，直接退出循环
        */
        while (i < 16) {
            document.write(i++ + '<br/>');
        }

        // 3. 死循环 -- 条件表达式写死为 true 的循环
        // while(true){
        //     alert(i++);
        // }
        // 可以用 break 退出循环
        while (true) {
            alert(i++);

            if (i == 26) {
                break;
            }
        }

        // 4. 创建一个循环的步骤
        // 初始化变量
        var t = 1;
        // 在循环中设置一个条件表达式
        while (t < 10) {
            alert(t);
            // 定义一个更新表达式，每次更新初始化变量
            t++;
        }

        /*
        5. 循环语句的另一个语法
            - 语法2：do{语句}while(条件表达式)
            - 执行流程：先执行语句再进行判断
                1. 如果判断为 false，则退出循环
                2. 如果判断为 true，则继续执行循环体，然后对条件表达式进行判断，以此类推
            - 区别是 do...while 语句至少可以保证循环体执行一次，而 while 语句不能
        */

        var i = 2;
        do {
            console.log('你猜我执行了没了-- do...while'); // 执行
        } while (i < 2);

        while (i < 2) {
            console.log('你猜我执行了没 -- while') // 没有执行
        }

        // 6. 循环语句的练习 -- 本金 1000，年利率 4%，问多少年增长到 10000
        var i = 0; // 第一年
        var money = 1000; // 本金
        while (money < 5000) {
            money *= 1.04; // 年利率 4%
            i++;
        }
        console.log(i); // 42
    </script>
</head>

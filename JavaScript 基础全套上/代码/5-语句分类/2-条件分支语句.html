<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分支语句</title>
    <script>
        /*
        执行流程：switch...case...语句
            - 在执行时会依次将 case 后的表达式的值和 switch 后的条件表达式的值进行全等比较
                1. 如果比较的结果为 true，则从当前 case 处开始执行代码
                    - 当前 case 后的所有代码都会执行，我们可以在 case 的后边跟着一个 break 关键字
                    - 这样可以确保只会执行当前 case 后的语句，而不会执行其它的 case 中的语句
                2. 如果比较的结果为 false，则继续向下比较
                3. 如果所有比较结果都为 false，则只执行 default 后的语句
            
            - switch 语句和 if 语句的功能实际上有重复的，使用 switch 可以实现 if 的功能，
            同样使用 if 也可以实现 switch 的功能
        */

        // 1. 没有 break 来终止 case 进程(输入 1 将执行下列三个语句)
        var number = +prompt('请输入一个数字');  
        switch (number) {
            case 1:
                console.log('我是数字1');
            case 2:
                console.log('我是数字2');
            default:
                console.log('我啥也不是');
        }

        // 2. 有 break 来终止 case 进程(输入 1 将只执行 case 1 中的代码)
        // var number = +prompt('请输入一个数字');
        // switch (number) {
        //     case 1:
        //         console.log('我是数字1');
        //         break;
        //     case 2:
        //         console.log('我是数字2');
        //         break;
        //     default:
        //         console.log('我啥也不是');
        //         break;
        // }

        // 3. 案例
        /*
        输入一个成绩，如果在 60 分以上则输出合格，否则输出 不合格(满分 100)
        */

        var score = +prompt('请输入您的成绩');

        while (score < 0 || score > 100 || isNaN(score)) {
            var score = +prompt('别瞎搞！请重新输入您的成绩');
        }

        switch (parseInt(score / 10)) {
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
                console.log('您合格了');
                break;
            default:
                console.log('您没有合格');
                break;
        }
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
    <script>
        /*
        赋值运算符：可以将等号右边的值赋予给左边的变量
        可以分为：
            1. =(等于)
            2. +=(加等于)
            3. -=(减等于)
            4. *=(乘等于)
            5. /=(除等于)
            6. %=(取模等于)
        */

        var a = 100;  // 将字面量 1 赋值给变量 a

        console.log(a += 24);  // 124 将 a 变量的值增加 24 -- 相当于 a = a + 24;

        console.log(a -= 43);  // 81  将 a 变量的值减少 43 -- 相当于 a = a - 43;

        console.log(a *= 11);  // 891    将 a 变量的值乘以 11 -- 相当于 a = a * 11;

        console.log(a /= 20);  // 44.55    将 a 变量的值除以 20 -- 相当于 a = a / 20;

        console.log(a %= 2);  // 0.5499999   将 a 变量的值以 2 取模 -- 相当于 a = a % 2;
    </script>
</head>
<body>
</body>
</html>

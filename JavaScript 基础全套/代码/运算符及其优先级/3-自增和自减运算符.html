<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增和自减运算符</title>
    <script>
        /*
        自增：通过自增可以使变量在自身的基础上增加 1
            - 对一个变量自增以后，原变量的值会立即增加 1
            - 自增分成二种：前++(++a) 和 后++(a++)
                1. 无论是前++，还是后++，都会立即使原变量的值增加 1
                2. 不同的是，a++ 和 ++a 的值不同
        自减：通过自减可以使变量在自身的基础上减少 1
            - 对一个变量自减以后，原变量的值会立即减少 1
            - 自减分成二种：前--(--a) 和 后--(a--)
                1. 无论是前--，还是后--，都会立即使原变量的值减少 1
                2. 不同的是，a-- 和 --a 的值不同
        */

        // 1. 二种自增
        var number = 1;
        ++number;
        console.log(number);  // 2
        number++;
        console.log(number);  // 3

        // 2. 自增的区别
        var number1 = 1;
        a = number1++;  // 后++ 是自增之前的值
        console.log(a);  // 1
        console.log(number1);  // 2

        var number2 = 1;
        b = ++number2;  // 前++ 是自增之后的值
        console.log(b);  // 2
        console.log(number2);  // 2

        // 3. 自增的练习
        var number3 = 20;
        console.log(++number3 + number3++ + number3);  // 64

        // 4. 二种自减
        var number4 = 3;
        --number4;
        console.log(number4);  // 2
        number4--;
        console.log(number4);  // 1

        // 5. 自减的区别
        var number5 = 3;
        c = number5--;  // 后-- 是自减之前的值
        console.log(c);  // 3
        console.log(number5);  // 2

        var number6 = 3;
        d = --number6;  // 前-- 是自减之后的值
        console.log(d);  // 2
        console.log(number6);  // 2

        // 6. 自减的练习
        var number3 = 20;
        console.log(--number3 - number3-- - number3);  // -18
    </script>
</head>
<body>
</body>
</html>

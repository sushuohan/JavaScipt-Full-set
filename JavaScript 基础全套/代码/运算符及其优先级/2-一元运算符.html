<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一元运算符</title>
    <script>
        /*
        对于 Number 类型的数据
            - 正号：不会对原数据产生影响
            - 负号：会对原数据进行取反操作(即加一个负号)
        对于非 Number 类型的数据
            - 正号：将其它类型的数据转换成 Number 类型
            - 负号：将其它类型的数据转换成 Number 类型
        */

        // 1. 对于 Number 类型的数据
        var number1 = 1;
        var number2 = +number1;
        var number3 = -number1;
        console.log(number2); // 1
        console.log(number3); // -1

        // 2. 对于非 Number 类型的数据
        var bool = true;
        var number4 = +bool;
        console.log(number4); // 1

        var str = '123';
        var number5 = +str;
        console.log(number5); // 123

        var u = undefined;
        var number6 = +u;
        console.log(number6); // NaN
    </script>
</head>

<body>
</body>

</html>

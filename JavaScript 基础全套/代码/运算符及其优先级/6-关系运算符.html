<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系运算符</title>
    <script>
        /*
        通过关系运算符可以比较二个值之间的大小关系，如果关系成立则返回 true，否则返回 false
        
        数值情况
        > 大于号
            - 判断符号左边的值是否大于右侧
            - 如果关系成立则返回 true，否则返回 false
        < 小于号
            - 判断符号左边的值是否小于右侧
            - 如果关系成立则返回 true，否则返回 false
        >= 小于等于号
            - 判断符号左边的值是否大于等于右侧
            - 如果关系成立则返回 true，否则返回 false
        <= 小于等于号
            - 判断符号左边的值是否小于等于右侧
            - 如果关系成立则返回 true，否则返回 false
        
        非数值情况
            - 先转换为数值然后再比较
            - 任何值和 NaN 作任何比较结果都是 false
            - 如果符号二侧都是字符串，不会将其转换为数值进行比较，而会分别比较字符串中的 Unicode 编码
        */

        //  1. 数值情况
        console.log(1 > 5);  // false
        console.log(1 <= 1);  // true

        // 2. 非数值情况
        console.log(1 > '124');  // false
        console.log(1 >= null);  // true
        console.log(0 > '');  // false
        console.log(true > 1);  // false
        // 符号二侧都是字符串
        console.log('1' < '5');  // true
        console.log('111' < '5');  // true
        console.log('a' > 'b');  // false

        // 3. 比较二个字符串数字
        console.log('123232424' > '5');  // false
        console.log('123232424' > +'5');  // true
    </script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术运算符</title>
    <script>
        /*
        运算符也叫操作符，通过运算符可以对一个或多个值进行运算，并获取运算结果
            - 比如：typeof 运算符可以获得一个值的类型，它会将该值的类型以字符串的形式返回
        
        算术运算符可以对两个值进行运算，并将结果返回
            - 当对非 Number 类型的值进行运算时，会将这些值转换为 Number 后再进行运算(此规范符合加法之外的其它运算)
            - 当对 Number 类型的值进行运算时，直接进行算术上的运算(任何值和 NaN 运算结果都为 NaN)
        */

        // 1. typeof 运算符
        var result1 = typeof(1314);
        console.log(result1);  // number

        // 2. 算术运算符的规范
        // Number
        var result2 = 123 + 456;
        console.log(result2);  // 579
        // bool
        var result3 = true + true;  // 将 true 转换为 1
        console.log(result3);  // 2
        // bool + null
        var result4 = false + null;  // 将 false 转换为 0，将 null 转换为 0
        console.log(result4);  // 1
        // Number + undefined
        var result5 = undefined + 1;  // undefined 进行运算
        console.log(result5);  // NaN
        // undefined 转换为 Number 后为 NaN
        var result6 = Number(undefined);
        console.log(result6);  // NaN

        /*
        + 可以对两个值进行加法运算，并将结果返回
            - 如果对两个字符串进行加法运算，则会做拼串，会将二个字符串拼接成一个字符串
            - 任何值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串的操作
                -- 利用这一特点，来将一个任意类型转换为 String(称为隐式转换)，实际上是调用 String() 方法
        */
        // 3. 算术运算符(+) --> 字符串
        var str1 = '123' + '456';
        console.log(str1);  // '123456'
        var str2 = '123' + 1314;
        console.log(str2);  // '1231314'
        var str3 = '123' + true;
        console.log(str3);  // '123true'
        var str4 = '123' + null;
        console.log(str4);  // '123null'
        // 隐式转换(number --> string)
        var number1 = 990;
        var str5 = number1 + '';
        console.log(typeof(str5));  // string
        // String() 方法转换
        var number2 = 770;
        var str6 = String(number2);
        console.log(typeof(str6));  // string
        // 拼串的运算顺序(从左到右)
        console.log('1' + 2 + 3);  // '123'
        console.log(1 + 2 + '3');  // '33'

        /*
        以下运算符，都会将数据先转换为 number
        - 可以对两个值进行减法运算，并将结果返回
        * 可以对两个值进行乘法运算，并将结果返回
        / 可以对两个值进行除法运算，并将结果返回
        % 可以对二个值进行取模运算(取余数)，并将结果返回
            - 任何值做以上运算时都会自动转换为 Number，可以利用这一特点进行隐式类型转换(实际调用 Number() 方法)
        */
        
        // 3. 算术运算符(-,*,/,%) --> 数值
        var str7 = '123';
        var number3 = str7 - '110';
        console.log(number3);  // 13

        var str8 = '110';
        var number4 = str8 * '10';
        console.log(number4);  // 1100

        var str9 = '77';
        var number5 = str9 / '11';
        console.log(number5);  // 7

        var str10 = '10';
        var number6 = str10 % '3';
        console.log(number6);  // 1

        // 隐式转换(string --> number)
        var str11 = '123';
        var number7 = str11 - 0;
        console.log(typeof(number7));  // number
    </script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象字面量</title>
    <script>
        /*
        使用对象字面量时，可以在创建对象时直接指定对象中的属性
            - 语法：{属性名:属性值,属性名:属性值,属性名:属性值...}
            - 对象字面量的属性名可以加引号也可以不加，建议不加
            - 如果要用一些特殊的名字，则必须加引号
            属性名和属性值是一组一组的键值结构
                1. 键和值之间用冒号连接，多个键值之间用逗号隔开
                2. 如果一个属性之后没有其它的属性了，就不要跟着冒号了
        */

        var obj1 = new Object(); // 构造函数创建对象
        var obj2 = {
            name: 'xiaosu',
            age: 19,
            sex: 'man',
            test: {
                number: 1,
                class: 2
            }
        } // 对象字面量创建对象

        console.log(obj2.name); // 'xiaosu'
        console.log(obj2.test); // {number: 1, class: 2}
    </script>
</head>

<body>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的基本操作</title>
    <script>
        /*
        创建对象
            1. 使用 new 关键字调用的函数(构造函数)，构造函数是专门用来创建对象的函数
            2. 使用 typeof 检查一个对象时，会返回 object

        对象属性：在对象中保存的值称为属性
            1. 向对象中添加属性 
                - 语法：对象.属性名 = 属性值;
            2. 读取对象属性 
                - 语法：对象.属性名
                - 如果读取对象中没有的属性，不会报错而是会返回 undefined
            3. 修改属性的值
                - 语法：对象.属性名 = 新值;
            4. 删除对象的属性
                - 语法：delete 对象.属性名;
        */

        // 1. 创建对象并检查对象的类型
        var obj = new Object();
        console.log(typeof (obj)); // object

        // 2. 增添对象属性
        obj.name = 'xiaosusu';
        obj.age = 18;
        obj.sex = 'man';

        // 3. 读取对象属性
        console.log(obj.name); // 'xiaosusu'
        // 读取对象中不存在的属性
        console.log(obj.nnn); // undefined

        // 4. 修改属性的值
        obj.name = 'xiaokeke';
        console.log(obj.name); // 'xiaokeke'

        // 5. 删除对象的属性
        delete obj.name;
        console.log(obj.name); // undefined
    </script>
</head>

<body>
</body>

</html>

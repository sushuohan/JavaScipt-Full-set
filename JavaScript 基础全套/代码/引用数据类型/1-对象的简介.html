<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的简介</title>
    <script>
        /*
        基本数据类型都是单一的值，如 123、true 和 '123'，值和值之间没有任何的联系
        在 JS 中来表示一个人的信息(name、gender、age)
            - var name = 'xiaosusu';
            - var gender = '男';
            - var age = 18;
        如果使用基本数据类型的数据，我们所创建的变量都是独立的，不能成为一个整体

        对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
            - 对象的分类：
                1. 内建对象
                    - 由 ES 标准中定义的对象，在任何的 ES 的实现中都可以使用
                    - 比如：Math、String、Number、Boolean、Function、Object
                2. 宿主对象
                    - 由 JS 的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
                    - 比如：BOM、DOM
                3. 自定义对象
                    - 由开发人员自己创建的对象
        */

        var a = 4;
        var b = Math.sqrt(a); // Math 是内建对象，Math.sqrt() 的功能是取正的平方根
        console.log(b); // 控制台输出 2，console 是宿主对象，由浏览器提供
    </script>
</head>

<body>
</body>

</html>

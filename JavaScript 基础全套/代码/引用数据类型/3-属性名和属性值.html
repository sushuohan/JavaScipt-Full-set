<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性名和属性值</title>
    <script>
        /*
        属性名的规范
            1. 对象的属性名不强制要求遵守标识符的规范(什么乱七八糟的名字都可以使用)，但是我们尽量按照标识符的规范去做
                - 在使用此语法时必须符合标识符命名的规范 -- 语法1：对象.属性名 = 属性值; 
            2. 如果要使用特殊的属性名(即不遵守标识符的规范)，不能采用 . 的方式来操作
                - 需要使用另一种方式 -- 语法2：对象['属性名'] = 属性值;
                - 使用此种方式去操作属性会更加灵活
                - 在 [] 中可以直接传递一个变量，这样变量值是多少就会相应的读取到那个属性
        
        属性值
            1. JS 对象的属性值可以是任意的数据类型，甚至可以是一个对象

        
        in 运算符
            1. 通过该运算符可以检查一个对象中是否含有指定的属性
                - 如果有则返回 true，否则返回 false
            2. 语法：'属性名' in 对象
        */

        var obj = new Object();
        // 1. 使用语法1 -- 符合标识符某些规范
        // 某些规范：标识符只能由字母、数字、下划线和 ‘$’ 组成,数字不可以作为标识符的首字符
        obj.var = 123;
        console.log(obj.var); // 123
        // 对象属性乱七八糟但符合某些规范
        obj.w1423525235 = '1';
        console.log(obj.w1423525235); // '1'

        // 2. 使用语法2 -- 特殊的属性名
        obj['123'] = 456;
        console.log(obj['123']); // 456
        obj['^&%^##^%&^%&*^&'] = '6';
        console.log(obj['^&%^##^%&^%&*^&']); // '6'

        // 3. 用变量的值来替代对象的属性名 --  [属性名]
        // 效果和第 30 行相同
        var a = '123';
        console.log(obj[a]); // 456
        // 效果和第 32 行相同
        var b = '^&%^##^%&^%&*^&';
        console.log(obj[b]); // '6'

        // 4. 属性值的类型
        // 五种基本类型
        obj.test = true;
        console.log(obj.test); // true
        obj.test = null;
        console.log(obj.test); // null
        obj.test = undefined;
        console.log(obj.test); // undefined
        obj.test = '123';
        console.log(obj.test); // '123'
        obj.test = 123;
        console.log(obj.test); // 123
        // 一种引用类型
        obj1 = new Object();
        obj1.name = 'xiaoxiao';
        obj1.age = 19;
        obj.test1 = obj1;
        console.log(obj.test1); // {name: "xiaoxiao", age: 19}

        // 5. 检查属性是否在对象中
        console.log('test1' in obj); // true
        console.log('test2' in obj); // false
    </script>
</head>

<body>
</body>

</html>

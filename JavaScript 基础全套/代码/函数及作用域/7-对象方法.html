<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象方法</title>
    <script>
        /*
        函数可以称为对象的属性(方法)
            - 如果一个函数作为一个对象的属性保存，那么我们称这个函数为这个对象的方法
        */
        var obj = {
            name: 'susu',
            age: 19,
            sex: 'man',
            sayName: function () { // 此方法(函数)用来返回对象中的 name 属性
                return obj.name;
            }
        }

        console.log(obj.sayName()) // 'susu'

        /*
        枚举对象中的属性
            - 语法：
                for(var 变量 in 对象){
                    语句...
                }
            - for...in 语句
                1. 对象中有几个属性，循环体就会执行几次
                2. 每次执行时会将对象中的一个属性的名字赋值给变量
        */

        // for (var i in obj) {
        //     console.log(obj[i]);  // i 是一个字符串
        // }
        for (var i in obj) {
            console.log(i + ':' + obj[i]);
        }
    </script>
</head>

<body>
</body>

</html>

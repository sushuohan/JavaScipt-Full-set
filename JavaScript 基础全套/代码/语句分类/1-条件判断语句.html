<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件判断语句</title>
    <script>
        /*
        条件判断语句：
            - 使用条件判断语句可以在执行某个语句之前进行判断
                1. 如果条件成立才会执行语句
                2. 条件不成立则语句不执行
            - 语法：
                1. if(条件表达式){语句}
                    - if 语句在执行时，会先对条件表达式进行求值判断
                    - @ 求值判断如果碰到了非布尔值类型，会先调用 Boolean() 函数
                    - 如果条件表达式的值为 true，则执行 if 后的语句
                    - 如果条件表达式的值为 false，则不执行 if 后的语句
                2. if(条件表达式){语句}else{语句}
                    - if 语句在执行时，会先对条件表达式进行求值判断
                    - 如果条件表达式的值为 true，则执行 if 后的语句
                    - 如果条件表达式的值为 false，则执行 else 后的语句
                3. if(条件表达式){语句}else if(条件表达式){语句}else if(条件表达式){语句}...else{语句}
                    - if 语句在执行时，会先对第一个条件表达式进行求值判断
                    - 如果第一个条件表达式的值为 true，则执行 if 后的语句
                    - 如果第一个条件表达式的值为 false，则判断第二个条件表达式，以此类推
                    - 直到找到符合条件的语句，并执行相关代码
        */

        // 1. 简单的条件判断
        // 布尔值
        var bool = true;
        if (bool) {
            console.log('我出来了耶！');
        }
        // 非布尔值
        var number = NaN; // 转换成布尔值是 false
        if (number) {
            console.log('你猜我出不出来呢？');
        }

        // 2. 进一步的条件判断
        // 布尔值
        var bool = false;
        if (bool) {
            console.log('真的真的！');
        } else {
            console.log('我是谁，我在哪里？');
        }
        // 非布尔值
        var u = undefined; // 转换成布尔值是 false
        if (u) {
            console.log('你觉得呢？');
        } else {
            console.log('你求我，可能我就出来了呢！')
        }

        // 3. 复杂的条件判断(待完善)
        var age = 19;
        if (age < 18) {
            console.log('小孩子，你还没成年哦！');
        } else if (age >= 18 && age < 30) {
            console.log('你需要自己照顾好自己了！你已经是一个成年人了！');
        } else if (age >= 30 && age < 50) {
            console.log('你必须在这段时间好好经营自己的家庭！因为你是一个中年人了！');
        } else if (age >= 50 && age < 60) {
            console.log('你已经步入老年了');
        } else if (age >= 60) {
            console.log('你已经退休了')
        }

        // 4. 完善如上代码
        // 因为可能出现输入年龄很离谱的情况，使用需要完善代码
        var age = prompt('前输入自己的年龄');

        while (age > 150 || age < 0 || isNaN(age)) {
            var age = prompt('别乱搞，请重新输入正确的年龄！');
        }
        if (age < 18) {
            console.log('小孩子，你还没成年哦！');
        } else if (age >= 18 && age < 30) {
            console.log('你需要自己照顾好自己了！你已经是一个成年人了！');
        } else if (age >= 30 && age < 50) {
            console.log('你必须在这段时间好好经营自己的家庭！因为你是一个中年人了！');
        } else if (age >= 50 && age < 60) {
            console.log('你已经步入老年了');
        } else if (age >= 60) {
            console.log('你已经退休了')
        }
    </script>
</head>

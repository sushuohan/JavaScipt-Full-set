<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编码表</title>
    <script>
        /*
        在字符串中使用转义字符输入 Unicode 编码(需要使用 \u 转义)
        */
        console.log('\u00CA');  // 此处为十六进制编码
    </script>
</head>
<body>
    <!-- 在网页中使用 Unicode 编码
        &#编码；这里的编码是十进制 -->
    <h1>&#202</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的声明提前</title>
    <script>
        /*
        变量的声明提前
            - 使用 var 关键字声明的变量，会在所有的代码执行之前被声明(但是不会赋值)
            - 但是如果声明变量时不使用 var 关键字，则变量不会被声明提前
        
        函数的提前声明
            1. 使用函数声明形式创建的函数 function 函数名(){}
                - 是在所有代码执行之前就被创建的，故可以在声明前调用此函数
            2. 使用函数表达式创建的函数 var 函数名 = function(){}
                - 不会被提前声明，故不能在声明前调用
        */

        // 1. 变量的声明提前
        console.log(a); // undefined，此处是变量 a 赋值之前的语句，故输出 undefined
        var a = 10; // var a 会优先被执行，也就是声明了变量
        // 等同于
        var b;
        console.log(b); // undefined
        b = 10;

        // 2. 函数的声明提前
        fun1(); // 'yes'
        fun2(); // 报错 -- fun2 is not a function
        // 函数声明创建函数对象 -- 可以被提前调用
        function fun1() {
            console.log('yes');
        }
        // 函数表达式创建函数对象 -- 不可以被提前调用
        var fun2 = function () {
            console.log('no');
        }
    </script>
</head>

<body>
</body>

</html>

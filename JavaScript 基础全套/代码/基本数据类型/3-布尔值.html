<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布尔值</title>
    <script>
        // 布尔值只有二个值：true 和 false
        var bool1 = true;
        var bool2 = false;
        // 使用 typeof 来检查布尔值时会返回 boolean
        console.log(typeof(bool1))
        console.log(typeof(bool2))
    </script>
</head>
<body>
</body>
</html>

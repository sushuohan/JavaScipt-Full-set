<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值</title>
    <script>
        /*
        在 JS 中所有的数值都是 Number 类型，包括整数和浮点数(小数，仅限一个小数点)
            - JS 中存在最大数值和最小数值，分别用 Number.MAX_VALUE 和 Number.MIN_VALUE 表示
            - 当表示的数值大小大于最大值时，会返回一个 Infinity，表示正无穷
            - NaN 表示一个特殊的数字，即 Not a number(不是一个数字)
        */

        // 字符串和数值的比较
        var str = '123';  // 字符串类型
        var number = 123;  // 数值类型
        console.log(str + '***' + typeof(str));
        console.log(number + '***' + typeof(number));

        // 错误示范
        // var number1 = 123.456.789  // 数值为小数时仅限一个小数点
        // var number2 = 123，456  // 数值为整数时不能使用小数点或者逗号

        // 最大数值和最小数值
        console.log(Number.MAX_VALUE)  // 1.7976931348623157e+308
        console.log(Number.MIN_VALUE)  // 5e-324

        // 正无穷和负无穷
        console.log(Number.MAX_VALUE * Number.MAX_VALUE)  // Infinity
        console.log(-Number.MAX_VALUE * Number.MAX_VALUE)  // -Infinity

        // NaN 
        var number3 = 'abc' * 'def';
        console.log(number3);  // NaN
        console.log(typeof(number3));  // number 

        // 运算
        // 在 JS 中整数的运算基本可以保证精确
        var a = 123 + 456;
        console.log(a);
        // 如果进行浮点运算，可能得到一个不精确的结果
        var b = 0.1 + 0.2;
        console.log(b);
    </script>
</head>
<body>
</body>
</html>

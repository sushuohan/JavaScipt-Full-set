<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其余节点</title>
    <script>
        window.onload = function () {
            // 1. 获取 body 标签
            var body = document.getElementsByTagName('body');
            console.log(body[0]); // body 对象
            var body = document.body;
            console.log(body); // body 对象

            // 2. 获取 html 标签
            var html = document.documentElement;
            console.log(html); // html 对象

            // 3. document.all 代表页面中所有的元素
            // 方法一
            console.log(document.all.length); // 9
            console.log(document.all); // HTMLAllCollection(9)
            // 方法二
            console.log(document.getElementsByTagName('*').length); // 9
            console.log(document.getElementsByTagName('*')); // HTMLCollection(9)

            // 4. getElementsByClassName 根据元素的 class 属性查询一组元素节点对象
            // 不支持 IE8 及以下的浏览器
            var btn = document.getElementsByClassName('btns')[0];
            console.log(btn.id); // 'button'

            // 5. querySelector 可以结合 CSS 样式来查找
            // 使用该方法总会返回唯一的元素，如果满足条件的有多个，那么只会返回第一个
            var div = document.querySelector('.box div'); // CSS 选择器
            console.log(div.innerHTML); // '我是 div 中的 div'

            // 6. querySelectorAll 和 querySelector 类似
            // 不同的是它会将所有满足的元素封装到一个数组中返回
            var h1Arr = document.querySelectorAll('h1');
            for (var i = 0; i < h1Arr.length; i++) {
                console.log(h1Arr[i].innerHTML);
            }
        }
    </script>
</head>

<body>
    <div class="box">
        <button class="btns" id="button">我是一个小 button</button>
        <div>我是 div 中的 div</div>
    </div>
    <div></div>
    <h1>我是第一个 h1</h1>
    <h1>我是第二个 h1</h1>
    <h1>我是第三个 h1</h1>
    <h1>我是第四个 h1</h1>
</body>

</html>

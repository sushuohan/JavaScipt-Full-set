<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制转换成字符串</title>
    <script>
        /* 
        将其它的数据类型转换为 String
        方法一：调用 toString() 方法，该方法不会改变原变量的值，而会把转换的结果返回
            - 特别注意：null 和 undefined 没有 toString 方法
        方法二：调用 string() 函数，并将转换的数据作为参数传递给函数，使用 String() 函数做强制类型转换时：
            - 对于 Number 和 Boolean 实际上是调用了 toString() 方法
            - 而对于 null 和 undefined，就不会调用 toString() 方法，它会直接将 null 转换为 'null'，将 undefined 转换为 'undefined'
        */

        // 1. 方法一
        var number1 = 123; // 数值
        var str1 = number1.toString();
        console.log(typeof (number1)); // 原变量 - 数值
        console.log(typeof (str1)); // 新变量 - 字符串

        var bool = true; // 布尔值
        var str2 = bool.toString(); // 原变量 - 布尔值
        console.log(str2); // 新变量 - 字符串

        // 特别注意：null 和 undefined 没有 toString 方法
        var n = null;
        var u = undefined;
        // var str3 = n.toString();  // 报错
        // var str4 = u.toString();  // 报错

        // 2. 方法二
        var number2 = 456;
        var str3 = String(number2);
        console.log(typeof (str3)); // string

        var str4 = String(n);
        var str5 = String(u);
        console.log(typeof (str4)); // string
        console.log(typeof (str5)); // string
    </script>
</head>

<body>
</body>

</html>

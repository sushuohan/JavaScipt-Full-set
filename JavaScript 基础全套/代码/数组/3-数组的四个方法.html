<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的四个方法</title>
    <script>
        /*
        1. push()
            - 该方法可以向数组的末尾添加一个或多个元素，并返回新数组的长度
            - 可以将要添加的元素作为方法的参数传递 -- 这些参数会自动添加到数组的末尾
        */
        var arr = [1, 2, 3];
        var newLength = arr.push(4, 5);
        console.log(arr); // [1, 2, 3, 4, 5]
        console.log(newLength); // 5

        /*
        2. pop()
            - 该方法可以删除数组最后一个元素，并将被删除的元素作为返回值返回
        */
        var noElement = arr.pop();
        console.log(arr); // [1, 2, 3, 4]
        console.log(noElement); // 5

        /*
        3. unshift()
            - 该方法可以向数组开头添加一个或多个元素，并返回新数组的长度
        */
        var newLength1 = arr.unshift(-1, 0);
        console.log(arr); // [-1, 0, 1, 2, 3, 4]
        console.log(newLength1); // 6

        /*
        4. shift()
            - 该方法可以删除第一个元素，并将删除的元素作为返回值返回
        */
        var noElement1 = arr.shift();
        console.log(arr); // [0, 1, 2, 3, 4]
        console.log(noElement1); // -1
    </script>
</head>

<body>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的剩余方法</title>
    <script>
        // 1. concat() 可以连接二个或多个数组，并将新的数组返回(该方法不会对原数组产生影响)
        var arr1 = [1, 2, 3];
        var arr2 = [4, 5, 6];
        var arr3 = arr1.concat(arr2, 7, 8, 9);
        console.log(arr3); // [1, 2, 3, 4, 5, 6, 7, 8, 9]

        // 2. join() 可以将数组转换为一个字符串(该方法不会对原数组产生影响)
        // 在 join() 中可以指定一个字符串为参数，这个字符串将成为数组中元素的连接符
        var str = arr1.join('***');
        console.log(str); // '1***2***3'

        // 3. reverse() 可以将数组取反(直接改变原数组)
        arr3.reverse();
        console.log(arr3); // [9, 8, 7, 6, 5, 4, 3, 2, 1]

        // 4. sort() 可以对数组中的元素进行排序(会影响原数组)
        // 默认按照 Unicode 编码进行排序 -- [0-9] Unicode 编码顺序增加
        var arr4 = [8, 3, 4, 5, 6, 8, 9, 1, 0, 4];
        arr4.sort();
        console.log(arr4); // [0, 1, 3, 4, 4, 5, 6, 8, 8, 9]
        // 所以对数字进行排序的时候，有时会出现错误(比较第一个数字的 Unicode 编码即进行了排序)
        var arr5 = [81, 5, 20000];
        arr5.sort();
        console.log(arr5); // [20000, 5, 81]
        /* 
        我们可以自己指定排序规则
            我们可以在 sort() 添加一个回调函数，来指定排序规则
                1. 回调函数中需要定义二个形参
                2. 浏览器将会分别使用数组中的元素作为实参去调用回调函数
            浏览器会根据回调函数的返回值来决定元素的顺序
                1. 如果返回一个大于 0 的值，则元素会交换位置
                2. 如果返回一个小于 0 的值，则元素位置不变
                3. 如果返回一个 0，则认为两个元素相等，也不交换位置
        */
        var arr6 = [80, 5, 300];
        arr6.sort(function (a, b) {
            // if(a > b){
            //     return 1;
            // }else if(a < b){
            //     return -1;
            // }else{
            //     return 0;
            // }
            return (a - b); // 升序
            // return (b - a); // 降序
        })
        console.log(arr6); // [5, 80, 300]
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码块</title>
    <script>
        /*
        程序是由一条一条的语句构成的
            - 语句是自上而下的顺序一条一条执行的
            - 在 JS 中可以使用{}来为语句进行分组
        
        代码块：同一个{}中的语句称为一组语句，也称为一个代码块，要么都执行，要么都不执行
            - 代码块的后面不用再编写 ;
            - JS 中的代码块只有分组的功能，没有其它的用途，代码块中的内容，在外部是完全可见的
        */

        // 1. 自上而下执行的语句
        console.log('1');
        console.log('2');
        console.log('3');

        // 2. 一个代码块
        {
            console.log('1');
            console.log('2');
            console.log('3');
        }
    </script>
</head>
<body>
</body>
</html>

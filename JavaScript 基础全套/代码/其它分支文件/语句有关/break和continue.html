<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break 和 continue</title>
    <script>
        /*
        break 关键字可以用来退出 switch 和循环语句
            - 不能在单独存在的 if 语句中使用
            - break 关键字会立即终止离它最近的那个循环或 switch 语句
        */

        // 1. 报错(当单独的 if 使用 break 语句时)
        // {  
        //     var bool = true;

        //     if (bool) {
        //         break;
        //         console.log('1');
        //     }
        // }

        // 2. break 终止循环
        for (var i = 1; i < 7; i++) {
            if (i == 5 || i == 6) {
                break;
            }
            console.log(i);
        } // 1 2 3 4

        for (var i = 1; i < 5; i++) {
            for (var j = 1; j <= i; j++) {
                if (j == 4) {
                    break;
                }
                document.write('*')
            }
            document.write('<br/>')
        }
        /*
        输出：
            *
            **
            ***
            *** 
        */

        /*
        continue 用来跳过当前循环
        */

        for (var i = 1; i < 6; i++) {
            for (var j = 1; j <= i; j++) {
                if (j % 2 == 0) {
                    continue;
                }
                console.log('i是' + i + ' j是' + j)
            }
        }
    </script>
</head>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾回收</title>
    <script>
        /*
        垃圾回收(GC)
            - 就像人生活时间长了就会产生垃圾一样，程序运行过程中也会产生垃圾
                这些垃圾积攒过多以后，会导致程序运行的速度过慢
                所以我们需要一个垃圾回收的机制来处理程序运行的速度过慢问题
            - 当一个对象没有任何的变量或属性对它进行引用，此时我们将永远无法操作该对象
                此时这种对象就是一个垃圾，这种对象过多会占用大量的内存空间，导致程序运行变慢
            - 在 JS 中拥有自动的垃圾回收机制，会自动将这些垃圾从内存中销毁
                我们需要做的只是讲不再使用的对象设置为 null 即可
        */

        var obj = new Object();

        obj = null;
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包装类</title>
    <script>
        /*
        在 JS 中为我们提供了三个包装类，通过三个包装类可以将基本数据类型临时转换为对象
            1. String()
                - 可以将基本数据类型转换为 String 对象
            2. Number()
                - 可以将基本数据类型转换为 Number 对象
            3. Boolean()
                - 可以将基本数据类型转换为 Boolean 对象    
        */
        var num = new Number(1);
        console.log(num); // Number {1}
        num.name = 'shuzi';
        console.log(num); // Number {1, name: "shuzi"}

        /*
        1. 方法和属性只能添加给对象，不能添加给基本数据类型
            - 当我们对一些基本数据类型的值去调用属性和方法时
                浏览器会临时使用包装类将其转换为对象，然后再调用对象的属性和方法
            - 调用完后再将其转换为基本数据类型
        */
        var number1 = 123;
        var str = number1.toString(); // 用包装类转换成对象 1
        number1.name = 'xiao'; // 用包装类转换成对象 2
        console.log(number1.name); // undefined && 用包装类转换成对象 3
        console.log(str); // '123'
    </script>
</head>

<body>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString 方法</title>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        // 创建一个 Person 实例
        var person = new Person('xiaosu', 19);

        // 当我们直接在页面中打印一个对象时，实际上是输出了对象的 toString() 方法的返回值
        var result = person.toString();
        console.log(result); // [object Object]
        console.log(person); // [object Object] 

        // 如果我们希望在输出对象时不输出 [object Object]，可以为对象添加一个 toString() 方法
        person1 = new Person('xiaoke', 16);

        person1.toString = function () {
            return '我是一个快乐的小 person';
        }

        var result1 = person1.toString()
        console.log(result1); // '我是一个快乐的小 person'
        // console.log(person1); // '我是一个快乐的小 person' ???

        // 修改 Person 原型的 toString() 方法
        Person.prototype.toString = function () {
            return 'Person[name=' + this.name + ',age=' + this.age + ']';
        }

        var person2 = new Person('xiaoji', 18);

        var result2 = person2.toString();
        console.log(result2); // Person[name=xiaoji,age=18]
        // console.log(person); // Person[name=xiaoji,age=18] ???
    </script>
</head>

<body>
</body>

</html>

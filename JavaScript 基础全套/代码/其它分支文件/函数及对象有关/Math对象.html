<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 对象</title>
    <script>
        /*
        Math
            - Math 和其它的对象不同，它不是一个构造函数
                它属于一个工具类，不用创建对象，其中封装了数学运算相关的属性和方法
            - 比如：
                Math.PI 表示圆周率
        */
        console.log(Math.PI); // 3.141592653589793

        // 1. abs() 可以用来计算一个数的绝对值
        console.log(Math.abs(-100)); // 100
        // 2. ceil() 可以对一个数进行向上取整，小数位有值就自动进 1
        console.log(Math.ceil(1.4132134)); // 2
        // 3. flooe() 可以对一个数进行向下取整，小数位有值就会舍掉
        console.log(Math.floor(1.7)); // 1
        // 4. round() 可以对一个数进行四舍五入
        console.log(Math.round(1.5)); // 2

        // 5. random() 可以用来生成一个 0-1 的随机数
        console.log(Math.random()); // 0.3763894589480119
        // 若我们想生成一个 0-10 的随机数
        console.log(Math.random() * 10); // 2.3703517485285897
        // 若我们想生成一个 0-10 的随机整数
        console.log(Math.round(Math.random() * 10)); // 9
        // 若我们想生成一个 2-8 的随机整数
        // 第一步：先生成 0-6 的随机整数
        var a = Math.round(Math.random() * 6);
        // 第二步：再生成 2-8 的随机整数
        console.log(a + 2); // 4
        // 规则：生成一个 x-y 的整数
        x = +prompt('请输入一个起始整数'); // 200
        y = +prompt('请输入一个结束整数'); // 500
        console.log(Math.round(Math.random() * (y - x)) + x); // 271

        // 6. max() 可以获取多个数中的最大值
        console.log(Math.max(1, 2, 10, 200)); // 200
        // 7. min() 可以获取多个数中的最小值
        console.log(Math.min(1, 2, 10, 200)); // 1
        // 8. pow() 可以返回某个数的某次幂
        console.log(Math.pow(2, 4)); // 16
        // 9. sqrt() 可以对某个数进行开方
        console.log(Math.sqrt(100)); // 10
    </script>
</head>
<body>
</body>
</html>

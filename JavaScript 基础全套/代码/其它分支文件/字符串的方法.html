<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的方法</title>
    <script>
        /*
        在底层字符串是以字符数组形式保存的
            - 'Hello' -- ['H', 'e', 'l', 'l', 'o']
        */
        var str = 'Hello';
        console.log(str[0]); // 'H'

        // 1. length 获取字符串的长度
        console.log(str.length); // 5
        // 2. charAt 获取指定位置的字符
        console.log(str.charAt(3)); // 'l'
        // 3. charCodeAt 获取指定位置的 Unicode 编码
        console.log(str.charCodeAt(0)); // 72
        // 4. fromCharCode 获取对应编码的字符
        console.log(String.fromCharCode(141431)); // ⡷
        // 5. concat 用来连接二个或多个字符串
        console.log(str.concat('Xiao Su')); // HelloXiao Su
        // 6. indexOf 用来检索一个字符串中是否有某个字符
        // 存在则返回对应索引值
        console.log(str.indexOf('o')); // 4
        // 不存在则返回 -1 
        console.log(str.indexOf('s')); // -1
        // 可以指定第二个参数 -- 开始查找的索引值
        console.log(str.indexOf('e', 2)); // -1
        console.log(str.indexOf('e', 1)); // 1
        // 7. lastIndexOf 和 indexOf 方法一样，区别是从后往前查
        console.log(str.lastIndexOf('o')); // 4
        // 8. slice 可以从字符串中截取指定的内容(不会影响原字符串)
        // 参数：第一个为开始位置的索引，第二个为结束位置的索引(也可以传递一个负数)
        console.log(str.slice(0, 2)); // 'He'
        console.log(str.slice(0, -1)); // 'Hell'
        // 9. substring 可以截取一个字符串(与 slice 类似)
        // 与 slice 不同的是这个方法不能接收负数作为参数，如果传递了一个负数，则默认使用 0(而且可以自动交换二个参数的位置)
        console.log(str.substring(2, -1)); // 'He' && 与 str.slice(0, 2)
        // 10. substr 可以截取一个字符串
        // 参数：第一个为起始索引，第二个是截取长度
        console.log(str.substr(0, 3)); // 'Hel'
        // 11. split 可以将字符串拆分为数组
        // 传递的字符串为拆分规则
        console.log(str.split('')); // ["H", "e", "l", "l", "o"]
        console.log(str.split('l')); // ["He", "", "o"]
        // 12. toUpperCase 用来将字符串转换为大写
        console.log(str.toUpperCase()); // 'HELLO'
        // 13. toLowerCase 用来将字符串转换为小写
        console.log(str.toLowerCase()); // 'hello'
    </script>
</head>

<body>
</body>

</html>

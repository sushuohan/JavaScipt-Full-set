<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script>
        /* 
        字母量：字面量是一些不可改变的值，比如 1、2、3、4、5
               字母量可以直接使用，但是我们一般都不会去直接使用字面量
        变量：变量可以用来保存字面量，而且变量的值是可以任意改变的
               变量更加方便我们使用，所以开发中都是通过变量去保存一个字面量，而很少直接使用字面量
        */

        console.log('2021');  // 输出字面量 2021

        // 声明变量 - JS 中用 var 关键字来声明变量
        var year = 2021;  // 变量的值为字面量 2021 的值
        year = 2022;  // 重新对变量进行赋值
        console.log(year);
    </script>
</head>
<body>
</body>
</html>

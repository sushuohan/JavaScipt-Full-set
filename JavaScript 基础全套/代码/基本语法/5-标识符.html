<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标识符</title>
    <script>
        /*
        标识符：在 JS 中所有的可以由我们自主命名的都可以称为是标识符
            例如：变量名、函数名、属性名都属于标识符
            命名一个标识符需要遵守如下的规则：
                1. 标识符中可以含有字母、数字和特殊字符(_和 $)
                2. 标识符不能以数字开头
                3. 标识符不能是 ES 规范中的关键字或保留字
                4. 标识符一般采用驼峰命名法：
                   - 首字母小写，每个单词的开头大写，其余字母小写，如 helloWorld
        JS 底层保存标识符时实际采用的 Unicode 编码：理论上，所以 utf-8 的内容都可以作为标识符
        */

        // var if = 20;  // 用关键字充当变量名 - 错误
        
        var thisYear = 2021;  // 采用驼峰命名法且符合命名规则 - 正确

        var 苏苏啊 = 'qiqi';  // 用汉字声明变量
        console.log(苏苏啊);
    </script>
</head>
<body>
</body>
</html>

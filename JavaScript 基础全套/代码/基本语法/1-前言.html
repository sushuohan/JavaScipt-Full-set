<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前言</title>
    <!-- JS 代码要编写在 script 标签当中 -->
    <script>
        // alert 语句控制浏览器弹出一个会话框
        alert('你就是现代的绝世美女！');

        // document.write 语句可以向 body 中输出内容
        document.write('你承不承认你是一头猪哦？');

        
        // console 语句可以向控制台输出内容
        console.log('别找了，我在控制台中输出！')
    </script>
</head>

<body>
</body>

</html>
